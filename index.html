<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="calculator">
        <div id="display">1 + 1 = 2</div>
        <div id="keypad">
            <div id="numbers">
                <div class="row">
                    <button class="show">1</button>
                    <button class="show">2</button>
                    <button class="show">3</button>
                    <button class="operator show">+</button>
                </div>
                <div class="row">
                    <button class="show">4</button>
                    <button class="show">5</button>
                    <button class="show">6</button>
                    <button class="operator show">-</button>
                </div>
                <div class="row">
                    <button class="show">7</button>
                    <button class="show">8</button>
                    <button class="show">9</button>
                    <button class="operator show">&#x00D7;</button>
                </div>
                <div class="row">
                    <button class="show">0</button>
                    <button class="show">.</button>
                    <button class="operator show">=</button>
                    <button class="operator show">&#x00F7;</button>
                </div>
                <div class="row">
                    <button>C</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
