<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="keypad">
            <div id="numbers">
                <div class="row">
                    <button class="num">1</button>
                    <button class="num">2</button>
                    <button class="num">3</button>
                    <button id="add" class="op">+</button>
                </div>
                <div class="row">
                    <button class="num">4</button>
                    <button class="num">5</button>
                    <button class="num">6</button>
                    <button id="sub" class="op">-</button>
                </div>
                <div class="row">
                    <button class="num">7</button>
                    <button class="num">8</button>
                    <button class="num">9</button>
                    <button id="mult" class="op">&#x00D7;</button>
                </div>
                <div class="row">
                    <button class="num">0</button>
                    <button id="dec" class="op">.</button>
                    <button id="eq" class="action">=</button>
                    <button id="div" class="op">&#x00F7;</button>
                </div>
                <div class="row">
                    <button id="clear" class="action">C</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
